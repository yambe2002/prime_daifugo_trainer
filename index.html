<!DOCTYPE html>

<head>

</head>
<body style="font-family:Verdana,sans-serif">

<h1>Prime Daifugo Tools</h1>

<p>
    <input type="text" id="prime_check_input"/>
    <button type="button" onclick="primeChecker()">Is it prime?</button>
    <label id="prime_check_msg" style="font-size:12px;"></label>
</p>

<p>
    <div style="font-weight:bold;">Prime finder</div>
    <input type="text" id="find_candidate_input"/>

    <label id="find_candidate_msg" style="font-size:12px;"></label>
    <div id="find_candidate_result">        
    </div>
</p>

</body>
